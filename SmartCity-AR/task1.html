<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker 
    + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs scale="120 120 120">
            <!-- handle hiro marker -->
            <a-marker preset='hiro'>
                <a-box position="0 4 -5" rotation="45 45 0" color="#EF2D5E"></a-box>
                <a-text value="TMIT labor" geometry="primitive:plane"></a-text>
            </a-marker>
            <!-- add a camera to the scene that renders the objects for us -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
